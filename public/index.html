<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>DX.com</title>
  </head>
  <body>
  <iframe id='iframe' scrolling="no" frameborder="0" style="position: relative; width: 100%;;height: -webkit-fill-available">
    <p>Your browser does not support iframes.</p>
  </iframe>
    <div id="root"></div>
  </body>
  <audio id='audio' autoplay></audio>
  <div id='remoteMouse' style="display: none; position: absolute; z-index:99999;">
    <img src="./pointer1.svg" width="24" height="24" />
  </div>
  <style type="text/css">
    div.clickEffect{
      position:fixed;
      box-sizing:border-box;
      border-style:solid;
      border-color:#000000;
      border-radius:50%;
      animation:clickEffect 0.4s ease-in;
      z-index:99999;
    }
    @keyframes clickEffect{
      100%{
        opacity:1;
        width:0.5em; height:0.5em;
        margin:-0.25em;
        border-width:0.5rem;
      }
      0%{
        opacity:0.2;
        width:15em; height:15em;
        margin:-7.5em;
        border-width:0.03rem;
      }
    }
    </style>
</html>
